<!DOCTYPE html>
<html>
<head>
	<title>Login - MapleHeap</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/login.css">
	<link rel="icon" type="image/png" href="assets/images/icon.png">
</head>
<body>
	<div class="container" id="container">
		<!-- left box -->
		<div class="form-container log-in-container">
			<div class="logo">
				<a href="#">
					<img src="assets/images/logo.png" alt="/*">
				</a>
			</div>
			<form action="#">
				<h1>MID Admin Console</h1>
				<p>Lorem Ipsum is simply dummy text of the printing </p>
				<p>and typesetting industry.</p>
				<input type="text" required placeholder="Username" />
				<input type="password" required placeholder="Password" />
				<button type="submit" value="Log In">Log In</button>
				<a href="#">Forget Password</a>
			</form>
		</div>
		<!-- right box -->
		<div class="overlay-container">
			<div class="overlay">
			    <div class="blur-box">
			        <div class="box-content">
			            <h4>
			            	<p>Lorem Ipsum is simply dummy</p> 
			            	<p>text of the printing and typesetting</p> 
			            	<p>industry.</p>
			            </h4>
			            <div class="center-img">
			            	<img src="assets/images/login-content.png" width="100%" alt="/*">
			            </div>
			        </div>
			    </div>
			    <div>
					<img src="assets/images/yellow.png">    	
			    </div>
			</div>
		</div>
	</div>
</body>
</html>
